<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美的智能家居控制</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> 美的智能家居控制</h1>
        </header>

        <!-- 登录视图 -->
        <div id="loginView" class="view">
            <div class="section">
                <h2>账号登录</h2>
                <div class="login-form">
                    <div class="form-group">
                        <label for="account"><i class="fas fa-user"></i> 账号</label>
                        <input type="text" id="account" placeholder="手机号或邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 密码</label>
                        <input type="password" id="password" placeholder="密码">
                    </div>
                    <button id="loginBtn" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                    <div id="loginMessage" class="message"></div>
                </div>
            </div>
        </div>

        <!-- 主页视图 -->
        <div id="mainView" class="view" style="display: none;">
            <div class="section">
                <div class="user-info">
                    <span id="userAccount"></span>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                </div>
            </div>

            <div class="section">
                <h2><i class="fas fa-home"></i> 家庭选择</h2>
                <div id="homeList" class="home-list"></div>
            </div>

            <div class="section">
                <h2><i class="fas fa-plug"></i> 设备列表</h2>
                <div id="deviceList" class="device-list">
                    <p class="hint">请先选择一个家庭</p>
                </div>
            </div>
        </div>

        <!-- 加载遮罩 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
